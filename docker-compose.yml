version: '1'
services:
  empire-infratech:
    build: .
    container_name: empire-infratech
    ports:
      - '8000:8000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/empire-infratech
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
    command: npm start

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
